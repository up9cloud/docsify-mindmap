<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <script src="https://unpkg.com/kity@2.0.4/dist/kity.min.js"></script>
    <script src="https://unpkg.com/kityminder-core@1/dist/kityminder.core.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/kityminder-core@1/dist/kityminder.core.css">
</head>
<body>
    <script id="minder-view" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "百度产品",
                "image": "https://www.baidu.com/img/bd_logo1.png?where=super",
                "imageSize": { "width": 270, "height": 129 }
            },
            "children": [
                { "data": { "text": "新闻" } },
                { "data": { "text": "网页", "priority": 1 } },
                { "data": { "text": "贴吧", "priority": 2 } },
                { "data": { "text": "知道", "priority": 2 } },
                { "data": { "text": "音乐", "priority": 3 } },
                { "data": { "text": "图片", "priority": 3 } },
                { "data": { "text": "视频", "priority": 3 } },
                { "data": { "text": "地图", "priority": 3 } },
                { "data": { "text": "百科", "priority": 3 } },
                { "data": { "text": "更多", "hyperlink": "http://www.baidu.com/more" } }
            ]
        }
    }
    </script>
</body>

<script type="text/javascript">
    // 创建 km 实例
    /* global kityminder */
    var km = new kityminder.Minder();
    km.setup('#minder-view');
    // km.disable();
    // km.execCommand('hand');
</script>

</html>
